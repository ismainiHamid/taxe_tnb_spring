<div class="row justify-content-center">
  <div class="col-md-4 position-sticky">
    <div class="card shadow-sm border-0">
      <div class="card-header border-0 bg-white fw-bold">Add new</div>
      <div class="card-body">
        <form (ngSubmit)="calculate()" #ratesForm="ngForm">
          <div class="form-floating mb-4">
            <input type="text" class="form-control border-2 rounded-0 border-0 border-bottom" id="yearInput"
                   placeholder="Year ..." name="year" [(ngModel)]="tnb.year" #year="ngModel">
            <label for="yearInput" class="ps-0">Year</label>
          </div>

          <div class="form-floating mb-4">
            <select class="form-select border-2 rounded-0 border-0 border-bottom" id="clientSelect" name="client"
                    [(ngModel)]="tnb.client" #client="ngModel" aria-label="Floating label select example">
              <option selected disabled>Clients ...</option>
              <option *ngFor="let client of clients" [ngValue]="client">{{ client.nom }} {{ client.prenom }}
                | {{ client.cin }}
              </option>
            </select>
            <label for="clientSelect" class="ps-0">Clients</label>
          </div>

          <div class="form-floating mb-4">
            <select class="form-select border-2 rounded-0 border-0 border-bottom" id="landSelect" name="land"
                    [(ngModel)]="tnb.land" #land="ngModel" aria-label="Floating label select example">
              <option selected disabled>Lands ...</option>
              <option *ngFor="let land of lands" [ngValue]="land">
                {{ land.nom }} | {{ land.client?.cin }} | {{ land.category?.label }}
              </option>
            </select>
            <label for="landSelect" class="ps-0">Lands</label>
          </div>

          <div class="text-center">
            <button type="submit" mat-raised-button class="shadow-none rounded-pill bg-success text-white px-5">
              <i class="bi bi-floppy me-2"></i>
              Save
            </button>
          </div>

          <p class="pt-4">Taux Total : {{ taxe }}</p>
        </form>
      </div>
    </div>
  </div>
